<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Find Your Best Training Plan with GATAME in 30 Seconds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css?v=3">

  <!-- 背景画像のプリロード（実在するファイルに修正） -->
<link rel="preload" as="image" href="./images/bg-top-desktop-1920.jpeg" imagesizes="100vw">
<link rel="preload" as="image" href="./images/bg-top-mobile-1080.jpeg" imagesizes="100vw" media="(max-width: 900px)">
</head>

<!-- 背景を有効化：.bg-top -->
<body class="bg-top">
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <h1 id="title">Find Your Best Training Plan with GATAME <br>in 30 Seconds</h1>

      <form id="quizForm" novalidate>
        <!-- Q1 -->
        <fieldset class="group">
          <legend>Q1. What’s your main goal?</legend>
          <label class="radio"><input type="radio" name="q1" value="A" required> A: Get a Black Belt</label>
          <label class="radio"><input type="radio" name="q1" value="B"> B: Improve ground techniques (ne-waza)</label>
          <label class="radio"><input type="radio" name="q1" value="C"> C: Strengthen standing techniques (tachi-waza)</label>
        </fieldset>

        <!-- Q2 -->
        <fieldset class="group">
          <legend>Q2. Which area do you want to improve most?</legend>
          <label class="radio"><input type="radio" name="q2" value="A" required> A: Overall judo skills</label>
          <label class="radio"><input type="radio" name="q2" value="B"> B: Groundwork (ne-waza)</label>
          <label class="radio"><input type="radio" name="q2" value="C"> C: Throwing and gripping techniques</label>
        </fieldset>

        <!-- Q3 -->
        <fieldset class="group">
          <legend>Q3. What’s your preferred learning style?</legend>
          <label class="radio"><input type="radio" name="q3" value="A" required> A: Step-by-step curriculum</label>
          <label class="radio"><input type="radio" name="q3" value="B"> B: Match-style practice and applications</label>
          <label class="radio"><input type="radio" name="q3" value="C"> C: Learn specific techniques on demand</label>
        </fieldset>

        <!-- Q4 -->
        <fieldset class="group">
          <legend>Q4. How often time can you dedicate?</legend>
          <label class="radio"><input type="radio" name="q4" value="A" required> A: Regular weekly training</label>
          <label class="radio"><input type="radio" name="q4" value="B"> B: About once a week / irregular schedule</label>
          <label class="radio"><input type="radio" name="q4" value="C"> C: Only short, flexible sessions</label>
        </fieldset>

        <!-- Q5 -->
        <fieldset class="group">
          <legend>Q5. What’s your martial arts experience?</legend>
          <label class="radio"><input type="radio" name="q5" value="A" required> A: 3+ years</label>
          <label class="radio"><input type="radio" name="q5" value="B"> B: 1–3 years</label>
          <label class="radio"><input type="radio" name="q5" value="C"> C: Less than 1 year</label>
        </fieldset>

        <button id="submitBtn" type="submit">View the diagnosis results</button>
        <p id="msg" class="muted" aria-live="polite"></p>
      </form>

      <!-- ?mode=preview でページ内結果を表示（デバッグ用） -->
      <div id="preview" class="preview" hidden></div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
